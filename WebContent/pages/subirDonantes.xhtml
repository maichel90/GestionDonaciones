<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css"  />
</h:head> 
<body>
   <ui:include src="menu.xhtml"/>
   <div class="contenedor">
   <p:messages id="Notificacion" showDetail="true" autoUpdate="true" closable="true" />
   <p:outputLabel>Subir Donantes</p:outputLabel>
   	<br/>
   	<h:form enctype="multipart/form-data">
		<p:fileUpload value="#{donanteBean.file}" mode="simple" />
		<br/>
		<br/>
		<p:commandButton value="Agregar Donantes" ajax="false" actionListener="#{donanteBean.CargarArchivoDonantes()}"/>
	</h:form>
   </div>
</body>
</html>
