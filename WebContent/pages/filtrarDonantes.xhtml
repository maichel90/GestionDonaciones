<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css"  />
</h:head> 
<body>
   <ui:include src="menu.xhtml"/>
   <div class="contenedor">
    <p:messages id="Notificacion" showDetail="true" autoUpdate="true" closable="true" />
	<h:form id="filtrarDonantes">
	<p:selectOneMenu value="#{agenteBean.idCamapanaSel}" onchange="#{donanteBean.CargarInfoDonante()}">
				<p:ajax listener="#{donanteBean.CargarInfoDonante()}" update="seleccionarDonante"/>
				<f:selectItem itemLabel="Seleccione" value="0"/>
				<f:selectItem itemLabel="Donantes que no se han llamada" value="1"/>
				<f:selectItem itemLabel="Donantes fecha ultimo contacto" value="2"/>
				<f:selectItem itemLabel="Donantes con donaciones realizadas" value="3"/>
			</p:selectOneMenu>
	</h:form>
	</div>
</body>
</html>
