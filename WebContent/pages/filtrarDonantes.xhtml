<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css"  />
</h:head> 
<body>
   <ui:include src="menu.xhtml"/>
   <div class="contenedor">
    <p:messages id="Notificacion" showDetail="true" autoUpdate="true" closable="true" />
	<h:form id="filtrarDonantes">
	Seleccione el tipo de filtro:
	<br/>
	<p:selectOneMenu value="#{donanteBean.decision}">
				<p:ajax listener="#{donanteBean.elegirConsulta()}" update="filtrarDonantes"/>
				<f:selectItem itemLabel="Seleccione" itemValue="0"/>
				<f:selectItem itemLabel="Donantes que no se han llamada" itemValue="1"/>
				<f:selectItem itemLabel="Donantes fecha ultimo contacto" itemValue="2"/>
				<f:selectItem itemLabel="Donantes con donaciones realizadas" itemValue="3"/>
			</p:selectOneMenu>
			<p:dataTable value="#{donanteBean.donantesLista}" var="donantes" editable="false">
				<p:column headerText="NOMBRE">
					<p:cellEditor>
		               <h:outputText value="#{donantes.nombre}" />
		           </p:cellEditor>
           		</p:column>
           		<p:column headerText="CEDULA">
					<p:cellEditor>
		               <h:outputText value="#{donantes.cedula}" />
		           </p:cellEditor>
           		</p:column>
           		<p:column headerText="DIRECCION">
					<p:cellEditor>
		               <h:outputText value="#{donantes.direccion}" />
		           </p:cellEditor>
           		</p:column>
           		<p:column headerText="TELEFONO">
					<p:cellEditor>
		               <h:outputText value="#{donantes.telefono}" />
		           </p:cellEditor>
           		</p:column>
			</p:dataTable>
	</h:form>
	</div>
</body>
</html>
