<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head> 
<body>
   <ui:include src="menu.xhtml"/>
   <div style="display: inline-block; vertical-align:top;">
	<h:form id="formularioDonante">
		<p:outputLabel>Creacion Donante</p:outputLabel>
		<table>
			<tbody>
				<tr>
					<td>Nombre:</td>
					<td><p:inputText value="#{DonanteBean.nombre}"  required="true"/></td>
				</tr>
				<tr>
					<td>Cedula:</td>
					<td><p:inputText value="#{DonanteBean.cedula}" type="number" required="true"/></td>
				</tr>
				<tr>
					<td>Direccion:</td>
					<td><p:inputText value="#{DonanteBean.direccion}" required="true"/></td>
				</tr>
				<tr>
					<td>Telefono:</td>
					<td><p:inputText value="#{DonanteBean.telefono}" type="number" required="true"/></td>
				</tr>
				<tr>
					<td>Celular:</td>
					<td><p:inputText value="#{DonanteBean.celular}" type="number" required="true"/></td>
				</tr>
				<tr>
					<td>Tel. Oficina:</td>
					<td><p:inputText value="#{DonanteBean.teleOfi}" type="number"/></td>
				</tr>
				<tr>
					<td>Cel. Oficina:</td>
					<td><p:inputText value="#{DonanteBean.celuOfi}" type="number"/></td>
				</tr>
			</tbody>
		</table>
		<p:commandButton value="Guardar Donante" actionListener="#{DonanteBean.GuardarDonante()}" update="formularioDonante"/>
		</h:form>
	</div>
</body> 
</html>
