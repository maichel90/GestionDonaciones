<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      

<h:head>
	<h:outputStylesheet library="css" name="style.css"  />
</h:head> 
<body>
	<h:form>
	<f:metadata>
		<f:viewParam name="user" value="#{loginBean.login}" />
	</f:metadata>
		Usuario:	<p:inputText value="#{loginBean.usuario}"/>
		<br/>
		Contrasena:	<p:password value="#{loginBean.password}"/>
		<br/>
		<p:commandButton value="Ingresar" action="#{loginBean.ConsultarUsuario()}"/>
		
		<p:messages id="Notificacion" showDetail="true" autoUpdate="true" closable="true" />
	</h:form>
	
</body> 
</html>
